<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building HTML Forms</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
          <legend>Add user</legend>
      
          <input type="text" id="firstName" name="First Name"/>
          <label for="firstName">First Name</label><br />
      
          <input type="text" id="lastName" name="Last Name"/>
          <label for="lastName">Last Name</label><br />
      
          <input type="text" id="emailAddress" name="Email Address" />
          <label for="emailAddress">Email Address</label><br />

          <label for="status">Status:</label>
          <select name="Status" id="status">
            <option value="">Please choose your Status:</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>

          <p>Choose your favorite programming language:</p>
        <div>  
          <input type="radio" id="html" name="programming language" value="html" checked />
          <label for="html">HTML</label>
        </div>
      
        <div>
          <input type="radio" id="css" name="programming language" value="css" checked />
          <label for="css">CSS</label>
        </div>
      
        <div>
          <input type="radio" id="javascript" name="programming language" value="javascript" />
          <label for="javascript">JavaScript</label>
        </div>
        
        <label for="comments">Comments:</label>

        <textarea id="comments" name="comments" rows="5" cols="33">
        Please share your feedback
        </textarea>


        </fieldset>
      </form>
    
</body>
</html>
